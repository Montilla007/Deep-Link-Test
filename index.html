<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      text-align: center;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    window.onload = function() {
      // Get code from query params
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      // Build deep link
      let deepLink = "accessability://open/joinspace?code=123456";

      // Trigger the deep link immediately
      window.location = deepLink;

      // Generate QR code pointing back to this domain
      QRCode.toCanvas(document.getElementById("qrcode"), "https://deep-link-test-red.vercel.app/", { width: 200 }, function (error) {
        if (error) console.error(error);
      });
    };
  </script>
</head>
<body>
  <div>
    <h1>Opening App...</h1>
    <p>Scan this QR code to open this page on another device:</p>
    <canvas id="qrcode"></canvas>
  </div>
</body>
</html>
