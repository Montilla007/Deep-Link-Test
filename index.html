<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Space - Test Mode</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    #qrcode {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    .link {
      margin-top: 15px;
      font-size: 1rem;
      word-break: break-all;
      color: #333;
    }
    .notice {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .status.success {
      color: green;
    }
    .status.fail {
      color: red;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    button.danger {
      background: #dc3545;
    }
    button.danger:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Join Space (Test Page)</h1>

  <div class="link" id="pagelink"></div>
  <div id="storageStatus" class="status"></div>

  <button id="btnChangeCode">‚úèÔ∏è Change Code</button>
  <button id="btnShuffleCode">üé≤ Shuffle Code</button>
  <button id="btnOpenApp">üöÄ Open App via Deep Link</button>
  <button id="btnDownload">‚¨áÔ∏è Download APK</button>

  <div id="qrcode"></div>

  <div class="notice">
    This is TEST MODE ‚Äî nothing happens automatically.<br>
    Use the buttons above to manually trigger actions.
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // --- CONFIG ---
    let inviteCode = "123456";
    const apkDownload = "https://github.com/Montilla007/3Y2AAPWD/releases/latest/download/app-release.apk";

    const pagelinkEl = document.getElementById("pagelink");
    const storageStatusEl = document.getElementById("storageStatus");
    const qrcodeEl = document.getElementById("qrcode");

    function getCurrentUrlWithCode() {
      const url = new URL(window.location.href);
      url.searchParams.set("code", inviteCode);
      return url.toString();
    }

    function render() {
      const finalUrl = getCurrentUrlWithCode();
      pagelinkEl.textContent = finalUrl;

      // Clear and regenerate QR
      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, {
        text: finalUrl,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      storageStatusEl.textContent = `‚ÑπÔ∏è QR generated with code: ${inviteCode}`;
      storageStatusEl.className = "status success";
    }

    function generateRandomCode(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // --- BUTTON HANDLERS ---
    document.getElementById("btnChangeCode").onclick = () => {
      const newCode = prompt("Enter a new invite code:", inviteCode);
      if (newCode && newCode.trim() !== "") {
        inviteCode = newCode.trim();
        render();
      }
    };

    document.getElementById("btnShuffleCode").onclick = () => {
      inviteCode = generateRandomCode(6); // generate a random alphanumeric code
      console.log("üé≤ Shuffled code:", inviteCode);
      render();
    };

    document.getElementById("btnOpenApp").onclick = () => {
      const deeplink = `accessability://open/joinspace?code=${inviteCode}`;
      console.log("üöÄ Opening app via deep link:", deeplink);
      window.location = deeplink;
    };

    document.getElementById("btnDownload").onclick = () => {
      console.log("‚¨áÔ∏è Downloading APK:", apkDownload);
      window.location = apkDownload;
    };

    // --- INITIALIZE ---
    render();
  </script>
</body>
</html>
