<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Space QR</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    #qrcode {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    .link {
      margin-top: 15px;
      font-size: 1rem;
      word-break: break-all;
      color: #333;
    }
    .error {
      color: #b71c1c;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Join Space</h1>
  <div id="qrcode"></div>
  <div class="link" id="deeplink"></div>
  <div class="error" id="error"></div>

  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      document.getElementById("error").textContent = "‚ùå No invite code found in URL.";
    } else {
      const deeplink = `accessability://open/joinspace?code=${code}`;
      document.getElementById("deeplink").textContent = deeplink;

      new QRCode(document.getElementById("qrcode"), {
        text: deeplink,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
