<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Space - Test Mode</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    #qrcode {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    .link {
      margin-top: 15px;
      font-size: 1rem;
      word-break: break-all;
      color: #333;
    }
    .notice {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .status.success { color: green; }
    .status.fail { color: red; }
    button {
      margin: 6px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    button.danger {
      background: #dc3545;
    }
    button.danger:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Join Space (Test Page)</h1>

  <div class="link" id="pagelink"></div>
  <div id="storageStatus" class="status"></div>

  <button id="btnChangeCode">‚úèÔ∏è Change Code</button>
  <button id="btnShuffleCode">üé≤ Shuffle Code</button>
  <button id="btnStore">üíæ Save to LocalStorage</button>
  <button id="btnClear" class="danger" style="display:none;">üóëÔ∏è Clear LocalStorage</button>
  <button id="btnOpenApp">üöÄ Open App via Deep Link</button>
  <button id="btnDownload">‚¨áÔ∏è Download APK</button>

  <div id="qrcode"></div>

  <div class="notice">
    This is TEST MODE ‚Äî nothing happens automatically.<br>
    Use the buttons above to manually trigger actions.
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let inviteCode = "123456";
    const apkDownload = "https://github.com/Montilla007/3Y2AAPWD/releases/latest/download/app-release.apk";

    const pagelinkEl = document.getElementById("pagelink");
    const storageStatusEl = document.getElementById("storageStatus");
    const qrcodeEl = document.getElementById("qrcode");
    const btnStore = document.getElementById("btnStore");
    const btnClear = document.getElementById("btnClear");

    function getCurrentUrlWithCode() {
      const url = new URL(window.location.href);
      url.searchParams.set("code", inviteCode);
      return url.toString();
    }

    function generateDeepLink() {
      return `accessability://open/joinspace?code=${inviteCode}`;
    }

    function updateStorageStatus() {
      const stored = localStorage.getItem("pending_deeplink");
      if (stored) {
        storageStatusEl.textContent = `‚úÖ Stored in localStorage: ${stored}`;
        storageStatusEl.className = "status success";
        btnStore.style.display = "none";
        btnClear.style.display = "inline-block";
      } else {
        storageStatusEl.textContent = "‚ÑπÔ∏è Nothing stored in localStorage.";
        storageStatusEl.className = "status fail";
        btnStore.style.display = "inline-block";
        btnClear.style.display = "none";
      }
    }

    function render() {
      const finalUrl = getCurrentUrlWithCode();
      pagelinkEl.textContent = finalUrl;

      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, {
        text: finalUrl,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      updateStorageStatus();
    }

    function generateRandomNumberCode(length = 6) {
      let result = "";
      for (let i = 0; i < length; i++) {
        result += Math.floor(Math.random() * 10);
      }
      return result;
    }

    document.getElementById("btnChangeCode").onclick = () => {
      const newCode = prompt("Enter a new invite code:", inviteCode);
      if (newCode && newCode.trim() !== "") {
        inviteCode = newCode.trim();
        render();
      }
    };

    document.getElementById("btnShuffleCode").onclick = () => {
      inviteCode = generateRandomNumberCode(6);
      console.log("üé≤ Shuffled numeric code:", inviteCode);
      render();
    };

    btnStore.onclick = () => {
      const deeplink = generateDeepLink();
      localStorage.setItem("pending_deeplink", deeplink);
      console.log("üíæ Stored deep link:", deeplink);
      updateStorageStatus();
    };

    btnClear.onclick = () => {
      localStorage.removeItem("pending_deeplink");
      console.log("üóëÔ∏è Cleared deep link from localStorage");
      updateStorageStatus();
    };

    document.getElementById("btnOpenApp").onclick = () => {
      const deeplink = generateDeepLink();
      console.log("üöÄ Opening app via deep link:", deeplink);
      window.location = deeplink;
    };

    document.getElementById("btnDownload").onclick = () => {
      console.log("‚¨áÔ∏è Downloading APK:", apkDownload);
      window.location = apkDownload;
    };

    render();
  </script>
</body>
</html>
