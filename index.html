<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Space</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    #qrcode {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    .link {
      margin-top: 15px;
      font-size: 1rem;
      word-break: break-all;
      color: #333;
    }
    .notice {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Join Space</h1>
  <div id="qrcode"></div>
  <div class="link" id="pagelink"></div>
  <div class="notice">
    If you don't have the app installed, you'll be redirected to download it.
  </div>

  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // --- CONFIG ---
    const inviteCode = "123456"; // dynamically generated in real usage
    const deeplink = `accessability://open/joinspace?code=${inviteCode}`;
    const apkDownload = "https://github.com/Montilla007/3Y2AAPWD/releases/latest/download/app-release.apk";

    // --- STORE FOR LATER (for deferred deep linking) ---
    try {
      localStorage.setItem("pending_deeplink", deeplink);
      console.log("✅ Stored deep link in localStorage:", deeplink);
    } catch (e) {
      console.warn("⚠️ Could not save to localStorage:", e);
    }

    // --- GENERATE QR FOR THIS PAGE ---
    const currentPageUrl = window.location.href;
    document.getElementById("pagelink").textContent = currentPageUrl;

    new QRCode(document.getElementById("qrcode"), {
      text: currentPageUrl,
      width: 256,
      height: 256,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // --- ATTEMPT OPEN APP ---
    function openApp() {
      // Try to open the app
      window.location = deeplink;

      // If the app isn't installed, go to APK download after 1.5 sec
      setTimeout(() => {
        window.location = apkDownload;
      }, 1500);
    }

    // Kick it off
    openApp();
  </script>
</body>
</html>
