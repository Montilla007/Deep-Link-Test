<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Space - Test Mode</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    #qrcode {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    .link {
      margin-top: 15px;
      font-size: 1rem;
      word-break: break-all;
      color: #333;
    }
    .notice {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .status.success {
      color: green;
    }
    .status.fail {
      color: red;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    button.danger {
      background: #dc3545;
    }
    button.danger:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Join Space (Test Page)</h1>

  <div class="link" id="pagelink"></div>
  <div id="storageStatus" class="status"></div>

  <button id="btnStore">üíæ Store Deep Link</button>
  <button id="btnDelete" class="danger" style="display:none;">üóëÔ∏è Delete Deep Link</button>
  <button id="btnOpenApp">üöÄ Open App via Deep Link</button>
  <button id="btnDownload">‚¨áÔ∏è Download APK</button>

  <div id="qrcode"></div>

  <div class="notice">
    This is TEST MODE ‚Äî nothing happens automatically.<br>
    Use the buttons above to manually trigger actions.
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // --- CONFIG ---
    const inviteCode = "123456"; // dynamically generated in real usage
    const deeplink = `accessability://open/joinspace?code=${inviteCode}`;
    const apkDownload = "https://github.com/Montilla007/3Y2AAPWD/releases/latest/download/app-release.apk";

    const storageStatusEl = document.getElementById("storageStatus");
    const btnStore = document.getElementById("btnStore");
    const btnDelete = document.getElementById("btnDelete");

    // Display current page link
    const currentPageUrl = window.location.href;
    document.getElementById("pagelink").textContent = currentPageUrl;

    // Generate QR code for sharing
    new QRCode(document.getElementById("qrcode"), {
      text: currentPageUrl,
      width: 256,
      height: 256,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // --- FUNCTIONS ---
    function updateStorageStatus() {
      const stored = localStorage.getItem("pending_deeplink");
      if (stored) {
        storageStatusEl.textContent = "‚úÖ Stored deep link: " + stored;
        storageStatusEl.className = "status success";
        btnStore.style.display = "none";
        btnDelete.style.display = "inline-block";
      } else {
        storageStatusEl.textContent = "‚ÑπÔ∏è No deep link stored.";
        storageStatusEl.className = "status fail";
        btnStore.style.display = "inline-block";
        btnDelete.style.display = "none";
      }
    }

    // --- BUTTON HANDLERS ---
    btnStore.onclick = () => {
      localStorage.setItem("pending_deeplink", deeplink);
      console.log("‚úÖ Stored deep link:", deeplink);
      updateStorageStatus();
    };

    btnDelete.onclick = () => {
      localStorage.removeItem("pending_deeplink");
      console.log("üóëÔ∏è Deleted deep link from localStorage.");
      updateStorageStatus();
    };

    document.getElementById("btnOpenApp").onclick = () => {
      console.log("üöÄ Opening app via deep link:", deeplink);
      window.location = deeplink;
    };

    document.getElementById("btnDownload").onclick = () => {
      console.log("‚¨áÔ∏è Downloading APK:", apkDownload);
      window.location = apkDownload;
    };

    // --- INITIALIZE ---
    updateStorageStatus();
  </script>
</body>
</html>
